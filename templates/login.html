{% extends 'base.html' %}

{% load static %}
{% load socialaccount %}

{% block main %}
    <div class="form-container">
        <h1>.:: Login ::.</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username">
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password">
            <br>

            <!-- Add hCaptcha widget -->
            {% comment %} <div class="h-captcha" data-sitekey="ef6883a0-83da-47ac-9958-1ab8605c1424"></div> {% endcomment %}
            <br>

            <input type="submit" value="Login">
        </form>
        <a href="{% url 'register' %}"><input type="submit" style="background-color:rgb(76, 65, 138);" value="Sign Up"></a>
        <br>
        <h3>OR</h3>
        <a href="{% provider_login_url 'github' %}"><input type="submit" style="background-color:rgb(54, 54, 54); margin-top:0;" value="login with GitHub"></a>
    </div>

    <!-- Load the hCaptcha API -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
{% endblock %}
