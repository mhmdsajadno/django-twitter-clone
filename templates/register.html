{% extends 'base.html' %}

{% load static %}

{% block main %}
    <div class="form-container">
        <h1>.:: Register ::.</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="first_name"></label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

            <label for="last_name"></label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <br>
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>

            <!-- Add hCaptcha widget -->
            <div class="h-captcha" data-sitekey="ef6883a0-83da-47ac-9958-1ab8605c1424"></div>
            <br>

            <input type="submit" value="Register"> {# Changed value from "Login" to "Register" #}
        </form>
        <a href="{% url 'login' %}"><h3>Or Log In! ðŸ‘ˆ</h3></a>
    </div>

    <!-- Load the hCaptcha API -->
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
{% endblock %}
